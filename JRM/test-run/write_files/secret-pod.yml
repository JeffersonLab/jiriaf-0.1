apiVersion: v1
kind: Secret
metadata:
  name: mysecret
  namespace: default
type: Opaque
data:
  secret.sh: |
    IyEvYmluL2Jhc2gKZWNobyAiSGVsbG8gV29ybGQiID4gfi90ZXN0MS50eHQgJiYgc2xlZXAgMTA=


  # Example:
  # password: {{ .Values.password | b64enc }}
# stringData:
#   username: admin      # required field for kubernetes.io/basic-auth
#   password: t0p-Secret # required field for kubernetes.io/basic-auth
# immutable: true
---

apiVersion: v1
kind: Pod
metadata:
  name: secret-volume
spec:
  containers:
  - name: job-user1
    image: user1
    command: [""]
    volumeMounts:
    - name: user1
      mountPath: "/no/effect" # path is auto generated by vk, the rule is: $HOME/podname/configmapname/volumename.

  volumes:
  - name: user1
    secret:
      secretName:  mysecret
        
  nodeSelector:
    kubernetes.io/role: agent
  tolerations:
  - key: "virtual-kubelet.io/provider"
    value: "mock"
    effect: "NoSchedule"